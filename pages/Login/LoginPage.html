<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Login.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://saasjet.com/wp-content/uploads/2021/08/Untitled-1.png" alt="saasjet">
            <h2>Login</h2>
        </div>
        <div class="inputs-container">
            <input type="text" id="domainNameInput" placeholder="Domain name">
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="apiKeyInput" placeholder="Api key">
        </div>
        <button class="loginButton" id="loginButton">Login</button>
    </div>

    <script src="./Login.js"></script>
</body>
</html>
